<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        .polindromo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.polindromo-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 100%;
}

.polindromo-card h1 {
    text-align: center;
    color: #667eea;
    margin-bottom: 30px;
    font-size: 2em;
}

.polindromo-card .input-group {
    margin-bottom: 20px;
}

.polindromo-card label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: 600;
}

.polindromo-card input[type="text"] {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.polindromo-card input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
}

.polindromo-card button {
    width: 100%;
    padding: 15px;
    background: #7b0590;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.polindromo-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    </style>

</head>
<body>
    <div class="polindromo-container">
        <div class="polindromo-card">
            <h1>Verificador de Palíndromos</h1>
            
            <div class="input-group">
                <label for="textInput">Ingresa una palabra o frase:</label>
                <input type="text" id="textInput" placeholder="Ejemplo: Oso, Ana, Anita lava la tina...">
            </div>
            
            <button id="verificarBtn">Verificar</button>
        </div>
    </div>

    <script src="./bundle.js"></script>
    <script src="/palabra_polindroma/dist/bundle.js"></script>
</body>
</html>
