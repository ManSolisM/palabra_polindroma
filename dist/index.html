<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .polindromo-container {
            width: 100%;
            max-width: 600px;
        }

        .polindromo-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .polindromo-card h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #textInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
        }

        #textInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #textInput::placeholder {
            color: #999;
        }

        #verificarBtn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #verificarBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #verificarBtn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .polindromo-card {
                padding: 30px 20px;
            }

            .polindromo-card h1 {
                font-size: 1.5rem;
            }

            #textInput {
                padding: 12px 15px;
            }

            #verificarBtn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        .swal2-popup {
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .swal2-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .swal2-html-container {
            font-size: 1rem;
        }

        .swal2-confirm {
            border-radius: 8px;
            padding: 10px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="polindromo-container">
        <div class="polindromo-card">
            <h1>Verificador de Palíndromos</h1>
            
            <div class="input-group">
                <label for="textInput">Ingresa una palabra o frase:</label>
                <input type="text" id="textInput" placeholder="Ejemplo: Oso, Ana, Anita lava la tina...">
            </div>
            
            <button id="verificarBtn">Verificar</button>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
